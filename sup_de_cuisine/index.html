<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup de Cuisine - Recettes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <h1 class="banner-title">CHERCHER PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GÉNÉREUSES</h1>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-input" placeholder="Recherchez une recette, un ingrédient, ...">
            <button class="search-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>        
    </header>

    <main>
        <!-- Filtres au-dessus des résultats -->
        <section class="filters-container">
            <div class="filters">
                <div>
                    <label for="ingredient-search">Ingrédients :</label>
                    <input type="text" id="ingredient-search" class="filter-input" placeholder="Rechercher un ingrédient...">
                    <div class="dropdown-list" id="ingredient-list"></div>
                </div>

                <div>
                    <label for="appliance-search">Appareils :</label>
                    <input type="text" id="appliance-search" class="filter-input" placeholder="Rechercher un appareil...">
                    <div class="dropdown-list" id="appliance-list"></div>
                </div>

                <div>
                    <label for="utensil-search">Ustensiles :</label>
                    <input type="text" id="utensil-search" class="filter-input" placeholder="Rechercher un ustensile...">
                    <div class="dropdown-list" id="utensil-list"></div>
                </div>
            </div>
            <span id="recipe-count" class="recipe-count">Nombre de recettes affichées : 0</span>
        </section>

        <section id="recipes-container">
            <!-- Les recettes s'afficheront ici -->
        </section>
        <section class="pagination"></section>
    </main>
    
    <div id="recipe-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <img alt="Recette image" id="modal-image" />
            <p id="modal-servings"></p>
            <p id="modal-time"></p>
            <div id="modal-ingredients"></div>
            <div id="modal-description"></div>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
