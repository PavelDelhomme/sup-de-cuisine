<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup de Cuisine - Recettes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <h1 class="banner-title">CHERCHER PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GÉNÉREUSES</h1>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-input" placeholder="Recherchez une recette, un ingrédient, ...">
            <button class="search-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>        
    </header>
    <section class="filter-header">
        <div class="filter-left">
            <p id="recipe-count">Total : 0 recettes</p>
        </div>
        <div class="filter-right">
            <div class="dropdown">
                <label for="ingredient-select">Ingrédients</label>
                <select id="ingredient-select" class="dropdown-select" multiple></select>
            </div>
            <div class="dropdown">
                <label for="appliance-select">Appareils</label>
                <select id="appliance-select" class="dropdown-select" multiple></select>
            </div>
            <div class="dropdown">
                <label for="utensil-select">Ustensiles</label>
                <select id="utensil-select" class="dropdown-select" multiple></select>
            </div>
        </div>
    </section>
      
    <main>
        
    </main>
    
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
