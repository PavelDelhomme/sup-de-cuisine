<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup de Cuisine - Recettes</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="banner">
        <h1 class="banner-title">CHERCHER PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GÉNÉREUSES</h1>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-input" placeholder="Recherchez une recette, un ingrédient, ...">
            <button class="search-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>        
    </header>

    <main>
        <section class="filters">
            <span id="recipe-count">Nombre de recettes affichées : 0</span>
        </section>

        <section id="recipes-container">
            <!-- Les recettes s'afficheront ici -->
        </section>
        <section class="pagination"></section>

    </main>

    <div id="recipe-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <img alt="Recette image" id="modal-image" />
            <p id="modal-servings"></p>
            <p id="modal-time"></p>
            <div id="modal-ingredients"></div>
            <div id="modal-description"></div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
